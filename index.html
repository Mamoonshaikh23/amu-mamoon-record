<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Selector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Product Selection</h1>
    
    <!-- Type Dropdown -->
    <label class="block mb-4">
      <span class="text-gray-700 font-medium">Select Product Type</span>
      <select id="productType" onchange="updatePrice()" class="mt-2 block w-full p-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <option value="" disabled selected>-- Choose Type --</option>
        <option value="scarf">Scarf</option>
        <option value="hijab">Hijab</option>
        <option value="jilbab">Jilbab</option>
      </select>
    </label>

    <!-- Feature Dropdown -->
    <label class="block mb-4">
      <span class="text-gray-700 font-medium">Select Feature</span>
      <select id="feature" onchange="updatePrice()" class="mt-2 block w-full p-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <option value="" disabled selected>-- Choose Feature --</option>
        <option value="lace">With Lace</option>
        <option value="no-lace">Without Lace</option>
      </select>
    </label>

    <!-- Size Dropdown -->
    <label class="block mb-4">
      <span class="text-gray-700 font-medium">Select Size</span>
      <select id="size" onchange="updatePrice()" class="mt-2 block w-full p-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <option value="" disabled selected>-- Choose Size --</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </label>

    <!-- Price Box -->
    <div id="priceBox" class="mt-6 p-4 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-bold text-lg text-center rounded-xl shadow-lg hidden">
      Final Price: â‚¹<span id="priceValue">0</span>
    </div>
  </div>

  <script>
    function updatePrice() {
      const type = document.getElementById("productType").value;
      const feature = document.getElementById("feature").value;
      const size = document.getElementById("size").value;

      let price = 0;

      // Example pricing logic
      if(type === "scarf") price = 500;
      if(type === "hijab") price = 800;
      if(type === "jilbab") price = 1200;

      if(feature === "lace") price += 200;
      if(size === "medium") price += 100;
      if(size === "large") price += 200;

      if(type && feature && size) {
        document.getElementById("priceValue").innerText = price;
        document.getElementById("priceBox").classList.remove("hidden");
      } else {
        document.getElementById("priceBox").classList.add("hidden");
      }
    }
  </script>

</body>
</html>
